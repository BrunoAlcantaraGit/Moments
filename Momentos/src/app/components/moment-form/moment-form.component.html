<form>
    <div class="form-group">
        <label for="Title">Título</label>
        <input type="text" placeholder="Coloque um Título" required>
    </div>

    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea placeholder="O que aconteceu lá?" required></textarea>
        <!--a ' marcação riquerid , serve para realizar validações, todo input de preenchimento 
            recomendar essa marcação'-->
    </div>

    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou</label>
        <input type="file"> <!---Tipo file permite que o usuário importe documentos para serem '' enviados '' -->
    </div>
        <input type="submit" value="{{btnText}}"> <!--o botão receber uma valor dinámico-->
</form>
